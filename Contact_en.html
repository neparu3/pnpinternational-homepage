<!DOCTYPE HTML>
<html lang="ja">

<head>
	<meta charset="utf-8">
	<title>Access | pnpinternational</title>
	<link rel="stylesheet" type="text/css" href="style.css"> 
	<link href="https://fonts.googleapis.com/css?family-karla" rel="stylesheet">
 </head>

<body>
	<div id="web_body">

	<header>
		<div id="header_inner" class="cf">
			<h1>
				<a href="index.html"> <img src="images/logo.png" alt="logo" ></a>
			</h1>

			<nav>
				<ul>
					<li><a href="index.html">Home</a></li>
					<li><a href="Company.html">Company</a></li>
					<li><a href="Business.html">Business</a></li>
					<li><a href="Our Products.html">Our Products</a></li>
					<li><a href="Access.html">Access</a></li>
					<li class="currentpage"><a href="Contact.html">Contact</a></li>
				</ul>
			</nav>
		</div>
	</header>

	<div class="gototop"><a href="#"><img src="images/gototop.jpg"></a>
	</div>

	<div class="wrapper_banner">
		<div class="banner">
			<img src="images/Contact banner.png">
		</div>
	</div>

			<div id="contact">
			<h2>
				お問い合わせ
			</h2>
		
			<div id="inquiry_form" class="cf">
				<h3>お問い合わせフォーム</h3>
				<p id="inquiry_top">下記の問い合わせフォームより問い合わせください。<br>
				    お問い合わせをお待ちしております。</p>
			
			<form action="pnpinternationajpn@gmail.com" method="post">
			<table>
				<tr>
					<td class="form_title">
						<label for="form_name">お名前<span class="required">必須</span></label>
					</td>
					<td class="form_contents">
						<input type="text" id="form_name" required="required">
					</td>
				</tr>

				<tr>
					<td class="form_title">
						<label for="form_mail" >メールアドレス<span class="required">必須</span></label>
					</td>
					<td class="form_contents">
						<input type="text" id="form_mail" placeholder="例) sample@gmail.com"required="required">
					</td>
				</tr>

				<tr>
					<td class="form_title">
						<label for="form_tel">お電話番号</label>
					</td>
					<td class="form_contents">
						<input type="tel" id="form_tel" placeholder="例) 090-0000-0000">
					</td>
				</tr>

				<tr>
					<td class="form_title">
						<label for="form_inquiry">お問い合わせ内容<span class="required">必須</span></label>
					</td>
					<td class="form_contents">
						<textarea id="form_inquiry" placeholder="お問い合わせなど、自由にご記入ください" required="required"></textarea>
					</td>
				</tr>

			</table>

			<p id="submit">
				<input type="submit" value="送信する">
			</p>

			<p id="reset">
				<input type="reset" value="リセット">
			</p>

			</form>

			</div>
		</div>
		
		
<footer>

				</ul>

		</div>
	
	</footer>

</div>
</body>
</html>
